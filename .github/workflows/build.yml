name: Build
run-name: Build (version ${{ inputs.input_version }})

on:
  workflow_dispatch:
    inputs:
      input_version:
        description: Input dataset version (e.g. "latest")
        type: string
        required: true
      dbt_target:
        description: DBT profile to use for build
        type: choice
        required: true
        default: ci_with_fal
        options:
          - ci_with_fal
          - prod_with_fal
  workflow_call:
    inputs:
      input_version:
        type: string
        required: true
      dbt_target:
        type: string
        required: true
      dbt_schema:
        type: string
        required: true

env:
  RECIPE_ENGINE: ${{ secrets.RECIPE_ENGINE }}
  INPUT_VERSION: ${{ inputs.input_version }}
  DBT_PROFILES_DIR: .dbt/
  DBT_TARGET: ${{ inputs.dbt_target }}

jobs:
  build:
    name: Build dataset
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: "3.10"

      - name: Setup build environment
        run: |
          ./bash/setup_build_env.sh

      # - name: Run build (classic)
      #   run: |
      #     ./bash/aue.sh

      - name: Run build (dbt)
        run: |
          echo "using dbt target of ${{ env.DBT_TARGET }}"
          echo "using dbt schema of ${{ inputs.dbt_schema }}"
          dbt debug --target ${{ env.DBT_TARGET }}

      - name: Archive outputs
        uses: actions/upload-artifact@v3
        with:
          name: aue_outputs_${{ env.INPUT_VERSION }}
          path: output/${{ env.INPUT_VERSION }}/*
