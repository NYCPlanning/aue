version: 2

sources:
  - name: source_data
    schema: dcp_proximity_establishments
    tables:
      - name: test
      - name: latest

models:
  - name: tax_lot_geometries
    description: "Tax lot geometries to be used in AUE analysis"
    columns:
      - name: bbl
        description: "The BBL of the tax lot"
        tests:
          - not_null
          - unique
      - name: borocode
        description: "The borough code (alphateical order)"
        tests:
          - not_null
      - name: wkb_geometry
        description: "The geometry of the tax lot"
        tests:
          - not_null

  - name: borough_best_times
    description: "The best time of day to be in each NYC borough"
    tags: ["python"]
    columns:
      - name: borough_name
        description: "The name of the borough"
        tests:
          - not_null
          - unique
      - name: borough_code
        description: "The borough code (alphateical order)"
        tests:
          - not_null
          - unique
      - name: best_time
        description: "The time of day"
        tests:
          - not_null
